services:
  women-health-assistant-nextjs:
    build: .
    # image: women-health-assistant:nextjs-0.0.2
    image: women-health-assistant:0.0.3
    container_name: women-health-assistant
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MODEL=${MODEL}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - CHROMADB_API_KEY=${CHROMADB_API_KEY}
      - CHROMADB_TENANT=${CHROMADB_TENANT}
      - CHROMADB_DATABASE=${CHROMADB_DATABASE}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
